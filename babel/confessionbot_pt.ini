[meta]
name = Português (Portugal)
language = confessionbot_pt
contributors = Windows
inherit = pt

[ownerintro]
message = Oi, eu acabei de chegar no {server}! Para que minhas funções sejam ativadas, você precisa ir em um canal usado para confissões e digitar `{p:local}set`.

[confessions]
inaccessible = Não há canais de confissões acessíveis para você.
	*An admin needs to `{p:global}set` a channel to start.*
inaccessiblelocal = Não há canais de confissões acessíveis para você nesse servidor.
	*An admin needs to `{p:local}set` a channel to start.*
invalidanonid = O id anônimo que você forneceu parece ser inválido!
doublebananonid = Esse id anônimo já foi banido!
nomatchanonid = Não consegui encontrar esse id anônimo.
singlechannel = Isso só pode ser ativado em um canal por servidor.
incorrectformat = Por favor, formate o {item} dessa maniera; {format}
cachebuilding = O {c:main/botname} ainda está sendo iniciado, a lista de canais de confissões pode estar incompleta.
	*It takes about {s} minutes for this to complete.*
vetting = **Essa opção está ativa em ao menos um servidor em que você participa, o que significa que os moderadores precisam aprovar suas confissões antes que elas sejam enviadas.**
	*Moderators will not be told who sent the confession, just like everyone else.*
multiplesendtargets = Você está em vários servidores/canais! Por favor, escolha um.
multiplesendtargetsshort = Por favor, escolha um.
nosendtargethelp = Parece que você não pode enviar mensagens para nenhum canal de confissões! Peça para um administrador configurar um canal de confissões com `cb!set` ou peça permissões para enviar mensagens normais nesse canal.
nosendbanned = Não vai dar, você foi banido nesse servidor.
nosendimages = Não vai dar, esse servidor desativou as imagens anônimas.
setsuccess1 = Esse canal agora irá conter confissões anônimas com IDs!
setsuccess0 = Esse canal agora irá conter confissões anônimas sem IDs!
setsuccess2 = Esse canal agora irá ser usado para a aprovação de confissões.
setsuccess3 = Este canal agora irá receber feedbacks anônimos!
	*Make sure only moderators can access this channel!*
setcta = Me envie uma mensagem privada com suas confissões para começar!
setundo = (use `{p:local}set none` para desfazer)
unsetsuccess1 = Esse canal não irá mais conter confissões anônimas.
unsetsuccess2 = Esse canal não será mais usado para a aprovação de confissões.
unsetsuccess3 = Este canal não será mais usado para receber feedbacks anônimos.
unsetundo = Certifique-se de que ao menos um canal as contenha (usando `{p:local}set`)!
listtitle = Você pode enviar confissões para esses canais:
listtitlelocal = Você pode enviar confissões para esses canais nesse servidor:
bansuccess = {user} foi banido permanentemente,
	be sure to keep note of this id if you ever want to unban them.
unbansuccess = {user} teve o banimento revogado.
banlist = Aqui está uma lista com os ids anônimos banidos atualmente:
emptybanlist = Não há ninguém banido atualmente nesse servidor!
shufflesuccess = Todos os ids anônimos desse servidor foram redefinidos!
rebotmoderr = Esse usuário já foi promovido.
botmodmoderr = Não é necessário, esse usuário já pode redefinir os ids anônimos porque ele tem a permissão de Banir Membros.
botmoddemotesuccess = {user} foi rebaixado, esse usuário não pode mais redefinir ids anônimos.
botmoddemoteerr = Esse usuário não foi promovido!
botmodemptylist = Esse servidor não tem nenhum usuário promovido.
imagesupportenabled = Imagens anônimas agora são permitidas nesse servidor!
	Simply DM an image to confessionbot!
	*You can undo this with `{p:local}imagesupport disable`.*
imagesupportalreadyenabled = Imagens anônimas já estavam ativadas nesse servidor! Nada foi alterado.
imagesupportdisabled = Imagens anônimas agora estão desativadas nesse servidor.
	You can undo this with `{p:local}imagesupport enable`.
imagesupportalreadydisabled = Imagens anônimas já estavam desativadas nesse servidor! Nada foi alterado.
vetmessagecta = Por favor, aprove ou negue essa confissão usando as reações abaixo.
vetaccepted = Essa confissão foi aceita.
vetdenied = Essa confissão foi negada.

