[meta]
name = French (France)
language = confessionbot_fr
contributors = Your Local Musk#7135
inherit = fr

[ownerintro]
message = Salut, j'ai été ajouté sur le serveur {server}! Pour le bon fonctionnement de mes fonctionnalités, vous avez besoin de créer ou de choisir un salon de confession et y entrer la commande `{p:local}set`. Traduction : Your Local Musk#7135

[confessions]
inaccessible = Il n'y aucun salon de confession dont vous avez accès.
	*An admin needs to `{p:global}set` a channel to start.*
inaccessiblelocal = Il n'y a aucun salon de confession sur ce serveur.
	*An admin needs to `{p:local}set` a channel to start.*
invalidanonid = L'Ano-ID indiqué semble incorrect. Vérifiez celui-ci.
doublebananonid = Cet Ano-ID est déjà banni !
nomatchanonid = Je n'ai pas trouvé cet Ano-ID.
singlechannel = Ceci ne peut qu'être ajouté sur un seul salon par serveur.
incorrectformat = Veuillez indiquer {item} comme ceci; {format}
cachebuilding = {c:main/botname} est toujours en démarrage, la liste des salons de confessions risque d'être incomplète.
	*It takes about {s} minutes for this to complete.*
vetting = **Une vérification est utilisée sur au moins un serveur auquel vous êtes membre, c'est-à-dire que vous devez attendre l'approbation de votre confession par un modérateur avant que celle ci ne soit publiée.**
	*Moderators will not be told who sent the confession, just like everyone else.*
multiplesendtargets = Vous êtes actuellement sur plusieurs serveurs où je suis présent ou plusieurs salons. Veuillez choisir un serveur et un salon.
multiplesendtargetsshort = Veuillez en choisir un.
nosendtargethelp = Vous ne semblez visiblement pas pouvoir envoyer des messages dans les salons de confessions! Demandez à un des administrateurs de votre serveur d'utiliser la commande `cb!set` pour ajouter un salon de confession ou demandez la permission d'envoyer des messages normaux dans ce salon.
nosendbanned = Vous ne pouvez plus faire cela, vous avez été banni du serveur
nosendimages = Vous ne pouvez pas faire cela, le serveur n'accepte pas les images dans les messages anonymes.
setsuccess1 = Ce salon va désormais supporter des confessions anonymes avec des Ano-IDs!
setsuccess0 = Ce salon ne va plus désormais supporter de confessions anonymes avec des Ano-IDs!
setsuccess2 = Ce salon va désormais utiliser une vérification de confession avant leur publication.
setsuccess3 = Ce salon sera désormais utilisé pour les confessions Feedback.
	*Make sure only moderators can access this channel!*
setcta = Envoyez moi un message privé avec tes confessions pour commencer !
setundo = (utilisez `{p:local}set none` pour annuler ceci)
unsetsuccess1 = Ce salon n'a plus le mode de confession d'activé.
unsetsuccess2 = Ce salon n'effectue plus de vérification des confessions.
unsetsuccess3 = Ce salon ne sera plus utilisé pour les suggestions Feedback.
unsetundo = Faites en sorte qu'au moins un salon utilise `{p:local}set` !
listtitle = Vous pouvez envoyer des confessions sur les salons suivants :
listtitlelocal = Sur ce serveur, vous pouvez envoyer des confessions sur les salons suivants :
bansuccess = {user} a été banni à vie,
	be sure to keep note of this id if you ever want to unban them.
unbansuccess = {user} a été unban.
banlist = Voici la liste de tous les Ano-IDs bannis;
emptybanlist = Il n'y a personne de banni sur ce serveur!
shufflesuccess = Tous les Ano-IDs ont bien été réinitialisés sur ce serveur !
rebotmoderr = Cet utilisateur a déjà été promu.
botmodmoderr = Ce membre a déjà la permission d'utiliser la commande shuffle car celui ci a la permission de bannir des membres.
botmoddemotesuccess = {user} a bien été rétrogardé, il ne pourra plus utiliser la commande shuffle.
botmoddemoteerr = Cet utilisateur ne semble pas promu!
botmodemptylist = Ce serveur n'a aucun utilisateur promu pour l'instant.
imagesupportenabled = Les images dans les messages anonymes sont désormais autorisées! (n'envoyez pas de dinguerie héhé)
	Simply DM an image to confessionbot!
	*You can undo this with `{p:local}imagesupport disable`.*
imagesupportalreadyenabled = Les images dans les messages anonymes sont déjà autorisées. Aucun changement n'a été effectué.
imagesupportdisabled = Les images dans les messages anonymes sont désormais interdites!
	You can undo this with `{p:local}imagesupport enable`.
imagesupportalreadydisabled = Les images dans les messages anonymes sont déjà interdites. Aucun changement n'a été effectué.
vetmessagecta = Merci d'approuver cette confession ou non avec les réactions présentes ci-dessous.
vetaccepted = Cette confession a été acceptée.
vetdenied = Cette confession a été refusée.

